<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mapbox-gl Layer</title>
  <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
  <script type="module" src="https://unpkg.com/elm-pep"></script>
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script type="module"
    src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder,Number.isInteger">
  </script>
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.0/mapbox-gl.css">
  <style>
    .map {
      width: 100%;
      height: 400px;
    }

    /* Reset font size changed by Mapbox CSS */
    .map {
      font-size: medium;
      font-family: 'Quattrocento Sans', sans-serif;
    }
  </style>
</head>

<body>
  <div id="map" class="map"></div>
  <script type="module" src="main.js"></script>
</body>

</html>
